    <fieldset>
        <legend>Reference values</legend>

        <label for="time">
          Down time before users are alerted [min]
          <input id="time" type="text" name="time" placeholder="10" value="">
        </label>
        <br />
        <label for="dv">
          Deviation before users are alerted [%]
          <input id="dv" type="text" name="dv" placeholder="30">
        </label>
        <br />
        <label for="secref">
          SEC reference [e10]
          <input id="secref" type="text" name="secref" placeholder="35">
        </label>
        <br />
        <label for="mwpcVfwhm">
          MWPC vertical FWHM reference [mm]
          <input id="mwpcVfwhm" type="text" name="mwpcVfwhm" placeholder="67">
        </label>
        <br />
        <label for="mwpcVcentre">
          MWPC vertical centre reference [e-1mm]
          <input id="mwpcVcentre" type="text" name="mwpcVcentre" placeholder="16">
        </label>
        <br />
        <label for="mwpcHfwhm">
          MWPC horizontal FWHM reference [mm]
          <input id="mwpcHfwhm" type="text" name="mwpcHfwhm" placeholder="89">
        </label>
        <br />
        <label for="mwpcHcentre">
          MWPC horizontal centre reference [e-1mm]
          <input id="mwpcHcentre" type="text" name="mwpcHcentre" placeholder="65">
        </label>
        <br />

    </fieldset>
